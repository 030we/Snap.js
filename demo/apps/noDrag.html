<!DOCTYPE HTML><html lang="en-US">    <head>        <title>Snap.js</title>        <meta http-equiv="x-ua-compatible" content="IE=edge" />        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">        <meta name="apple-mobile-web-app-capable" content="yes">        <meta name="apple-touch-fullscreen" content="yes">        <link rel="stylesheet" type="text/css" href="../assets/demo.css" />    </head>    <body>        <div class="relative tall">            <div class="drawers absolute">                <div class="left-drawer absolute"></div>                <div class="right-drawer absolute"></div>            </div>                        <div id="content" class="absolute">                <div class="relative tall">                    <div id="toolbar" class="absolute"></div>                    <div id="no-drag" data-snap-ignore>No Drag</div>                </div>            </div>        </div>        <script type="text/javascript" src="../assets/demo.js"></script>        <script type="text/javascript" src="../../snap.js"></script>        <script type="text/javascript">            var snapper = new Snap({                element: document.getElementById('content')            });            snapper.on('drag', function(){                updateLog(snapper);            }).on('animated', function(){                updateLog(snapper);            });        </script>    </body></html>
