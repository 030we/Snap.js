<!DOCTYPE HTML><html lang="en-US">	<head>	<title>Snap.js</title>	<style type="text/css">		html, body{			margin: 0;			padding: 0;			background: #eee;			font-family: sans-serif;			color: #555;			font-weight: bold;			}			a{				color: #444;				text-decoration: none;				}			#app, #log, #select{				width: 320px;				height: 480px;				margin: 50px auto;				display: block;				border: none;				}			#select{				margin-bottom:0;				height: auto;				}			#select select{				width: 100%;				}			#view-on{				text-align: center;				margin-top: 30px;				}			.links p a.hacker-news {				background-color: #f8f8f8;				background-image: -webkit-gradient(linear,left top,left bottom,from(#fff),to(#dedede));				background-image: -moz-linear-gradient(top,#fff,#dedede);				background-image: -o-linear-gradient(top,#fff,#dedede);				background-image: -ms-linear-gradient(top,#fff,#dedede);				background-image: linear-gradient(top,#fff,#dedede);				border: #ccc solid 1px;				-moz-border-radius: 3px;				-webkit-border-radius: 3px;				border-radius: 3px;				color: #333;				text-shadow: 0 1px 0 rgba(255,255,255,.5);				-webkit-user-select: none;				-moz-user-select: none;				-o-user-select: none;				user-select: none;				cursor: pointer;				-moz-box-sizing: border-box;				-webkit-box-sizing: border-box;				-ms-box-sizing: border-box;				box-sizing: border-box;				font: normal normal normal 11px/18px 'Helvetica Neue',Arial,sans-serif;				font-weight: bold;				padding: 3px 3px 2px 5px;				position: relative;				top: -5px;				}.links{	width: 350px;	}.links p a.hacker-news i.logo {	color: #ff6600;	font-size: 1.2em;	width: 16px;	height: 13px;	font-style: normal;	}	.links p a.hacker-news:hover {		text-decoration: none;		}	</style>	</head>	<body>		<a href="https://github.com/jakiestfu/Snap.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>				<div id="select">			<h1><a href="https://github.com/jakiestfu/Snap.js">Snap.js</a></h1>			<p>A Library for creating beautiful shelfs in Javascript</p>						<div class="links">				<p>					<a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-text="Snap.js - A Library for creating beautiful shelfs in Javascript, http://jakiestfu.github.com/Snap.js/" data-count="none" data-via="jakiestfu">Tweet</a>					<a href="https://twitter.com/jakiestfu" class="twitter-follow-button" data-show-count="false" data-lang="en">Follow @jakiestfu</a>					<a class="hacker-news" href="#" style="margin-right: 2px;"><i class="logo">Y</i> Hacker News</a>					<iframe src="http://ghbtns.com/github-btn.html?user=jakiestfu&amp;repo=Snap.js&amp;type=watch&amp;count=false" allowtransparency="true" frameborder="0" scrolling="0" width="52" height="20"></iframe>				</p>			</div>			<select id="the-demo">				<option value="default">Default</option>				<option value="noDrag">No Drag</option>				<option value="skinnyThreshold">Skinny Threshold</option>				<option value="toggles">Toggles</option>				<option value="ratchet/template">Ratchet</option>			</select>			<div id="view-on"><a href="http://jakiestfu.github.com/Snap.js/apps/default.html">View on iPhone:<br />Snap.js/apps/default</a></div>		</div>		<iframe src="apps/default.html" id="app"></iframe>		<textarea id="log"></textarea>								<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>				<script type="text/javascript">						document.getElementById('the-demo').addEventListener('change', function(e){				var to = this.value;				document.getElementById('app').src="apps/"+to+".html";				document.getElementById('view-on').innerHTML = "<a href=\"http://jakiestfu.github.com/Snap.js/apps/"+to+".html\">View on iPhone:<br />Snap.js/apps/"+to+"</a>"			});					</script>	</body></html>
